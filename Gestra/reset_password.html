<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Gestra</title>
  <link rel="stylesheet" href="style_login_regis.css">
</head>
<body class="auth-body">

  <div class="auth-container">
    <div class="auth-logo">
      <img src="assets/gestra.png" alt="Logo Gestra">
      <h2>Lupa Password?</h2>
      <p>Masukkan email untuk mengatur ulang password</p>
    </div>

    <form class="auth-form" id="resetForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Masukkan email" required>

      <button type="submit" class="btn-primary">Kirim Tautan Reset</button>

      <p class="switch"><a href="login.html">Kembali ke Login</a></p>
    </form>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Tautan reset password telah dikirim ke email kamu");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
