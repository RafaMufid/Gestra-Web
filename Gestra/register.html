<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up | Gestra</title>
  <link rel="stylesheet" href="style_login_regis.css">
</head>
<body class="auth-body">

  <div class="auth-container">
    <div class="auth-logo">
      <img src="assets/gestra.png" alt="Logo Gestra">
      <h2>Buat Akun Baru</h2>
    </div>

    <form class="auth-form" id="registerForm">
      <label for="name">Nama</label>
      <input type="text" id="name" placeholder="Masukkan nama" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Masukkan email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password" required>

      <button type="submit" class="btn-primary">Sign-Up</button>

      <p class="switch">Sudah punya akun? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script src="script_login_regis.js"></script>
</body>
</html>
